<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="calculator-container" id="calculator">
     <input type="text" id="result" placeholder="0">
    <h1>Calculator</h1>

    <div>
        <button id="btn1" onclick="addNum('1')">1</button>
        <button id="btn2" onclick="addNum('2')">2</button>
        <button id="btn3" onclick="addNum('3')">3</button>
        <button id="add" onclick="addNum('+')">+</button>
    </div>
    <div>
        <button id="btn4" onclick="addNum('4')">4</button>
        <button id="btn5" onclick="addNum('5')">5</button>
        <button id="btn6" onclick="addNum('6')">6</button>
        <button id="subtract" onclick="addNum('-')">-</button>
    </div>
    <div>
        <button id="btn7" onclick="addNum('7')">7</button>
        <button id="btn8" onclick="addNum('8')">8</button>
        <button id="btn9" onclick="addNum('9')">9</button>
        <button id="multiply" onclick="addNum('*')">*</button>
    </div>
    <div>
        <button id="btn0" onclick="addNum('0')">0</button>
        <button id="clear" onclick="clearInput()">C</button>
        <button id="equals" onclick="calculate()">=</button>
        <button id="divide" onclick="addNum('/')">/</button>
    </div>
    </div>
    <script>
        function addNum(num) {
            var result = document.getElementById("result");
            result.value += num;  
        }
        function clearInput() {
            var result = document.getElementById("result");
            result.value = "";
        }
        function calculate() {
            var result = document.getElementById("result");
            result.value = eval(result.value);
        }
    </script>

    
</body>
</html>
